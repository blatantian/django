{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card text-center">
                <div class="card-header">
                    <h2>{{ product.name }}</h2>
                </div>
                <div class="card-body">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid mb-3" style="max-height: 300px; object-fit: cover;">
                    <pre class="card-text">{{ product.description }}</pre>
                    <button class="btn btn-primary" id="closeModal">Вернуться</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для покупки -->
<div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="buyModalLabel">{{ product.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <pre>{{ product.description }}</pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('closeModal').addEventListener('click', function() {
        window.history.back();
    });
</script>

<style>
    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 600px;
    }

    .modal-dialog {
        max-width: 90%;
    }
</style>
{% endblock %}
